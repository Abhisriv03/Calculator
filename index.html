<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <fieldset class="calculator-container">
            <form name="calculator">
                <input id="display" type="text" name="display" readonly>
                <div class="button-row">
                    <button type="button" class="button digits" value="7">7</button>
                    <button type="button" class="button digits" value="8">8</button>
                    <button type="button" class="button digits" value="9">9</button>
                    <button type="button" class="button math" value="+">+</button>
                </div>
                <div class="button-row">
                    <button type="button" class="button digits" value="4">4</button>
                    <button type="button" class="button digits" value="5">5</button>
                    <button type="button" class="button digits" value="6">6</button>
                    <button type="button" class="button math" value="-">-</button>
                </div>
                <div class="button-row">
                    <button type="button" class="button digits" value="1">1</button>
                    <button type="button" class="button digits" value="2">2</button>
                    <button type="button" class="button digits" value="3">3</button>
                    <button type="button" class="button math" value="*">x</button>
                </div>
                <div class="button-row">
                    <button type="button" id="clearButton" class="button" value="C">C</button>
                    <button type="button" class="button digits" value="0">0</button>
                    <button type="button" class="button math" value="=">=</button>
                    <button type="button" class="button math" value="/">/</button>
                </div>
            </form>
        </fieldset>
    </div>

    <script src="script.js"></script>
</body>
</html>
